<!DOCTYPE html>
<html>
    <head>
        <title>The FOOD | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>  
                </ul>
            </nav>
            <h1 class="band-name band-name-large">FOOD STORE</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Food</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">chicken and chips</span>
                    <img class="shop-item-image" src="image/chicken and chips.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">N5000</span>
                        <button class="btn btn-danger shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">beans and bread</span>
                    <img class="shop-item-image" src="image/bread andbeans.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">N3500</span>
                        <button class="btn btn-danger shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">egusi</span>
                    <img class="shop-item-image" src="image/egusi.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">N3000</span>
                        <button class="btn btn-danger shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">plantain and egg</span>
                    <img class="shop-item-image" src="image/plantain and egg.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">N2000</span>
                        <button class="btn btn-danger shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <!--<h2 class="section-header"></h2>-->
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">beer</span>
                    <img class="shop-item-image" src="image/bear3.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">N2500</span>
                        <button class="btn btn-danger shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">coffee</span>
                    <img class="shop-item-image" src="image/coffee.webp">
                    <div class="shop-item-details">
                        <span class="shop-item-price">N2000</span>
                        <button class="btn btn-danger shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">N0</span>
            </div>
            <button class="btn btn-danger btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                
            </div>
        </footer>
    </body>
    <script src="store.js" async></script>
</html>
